<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập vào ô input, hiện kết quả ra thẻ p</title>
</head>
<body>
<input type="text" id="numbers">
<button onclick="ketqua()">In</button>
<p id="kq"></p>
<script>
  function ketqua() {
    num = document.getElementById("numbers").value;
    document.getElementById("kq"). innerHTML = num;
  }
</script>
</body>
</html>
