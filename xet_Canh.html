<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét 3 cạnh của tam giác không</title>
</head>
<body>
<script>
    let a = prompt("Nhập canh a");
    let b = prompt("Nhạp cạnh b");
    let c = prompt("NHập cạnh c");
    if (a + b > c && b + c > a && c + a > b) {
        if (c === b || c === a && b === a) {
            document.write("Đây là tam giác cân");
        } else if ((a * a + b * b) === c * c || (a * a + c * c) === b * b || (b * b + c * c) === a * a) {
            document.write("Đây là tam giác vuông");
        } else if (a === b && b === c) {
            document.write("Đây là tam giác đều");
        } else document.write("Đây là tam giác");
    } else document.write("Đây không là tam giác");
</script>
</body>
</html>
